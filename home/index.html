<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="../assets/output.css" />
    <link rel="stylesheet" href="../assets/style.css" />
  </head>
  <body>
    <!-- hero -->
    <section class="hero pt-32 pb-36">
      <div class="container">
        <div class="flex flex-wrap">
          <div class="w-full self-center px-2 lg:w-1/2">
            <img
              src="../home/img/lanscape.jpg"
              class="max-w-full mx-auto"
              alt=""
              width="480"
              height="360"
            />
          </div>
          <div class="w-full self-end px-2 lg:w-1/2">
            <div class="mt-10 mb-20">
              <h2 class="text-white font-bold text-2xl mb-4">
                COSTUM MOTOR TERBAIK DI
                <span class="text-secondary">SURABAYA</span>
              </h2>
              <p class="text-accent text-lg">
                Spawn Garage, Bengkel costum motor berlokasi di Surabaya,
                mengerjakan berbagai jenis motor dan style antara cafe racer,
                vintage, harley, dll. siap kirim ke Seluruh Indonesia
              </p>
            </div>
            <div class="all-btn">
              <div class="body-btn">
                <button class="btn-val">
                  <div><span></span> <a href="">FOLLOW INSTAGRAM</a></div>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- end -->

    <!-- fotoGESER -->
    <section class="all-slider">
      <div class="body-slider">
        <div class="slider">
          <div class="slides">
            <div class="slide">
              <img src="../home/img/lanscape.jpg" alt="Image 1" />
            </div>
            <div class="slide">
              <img src="../home/img/motor.jpg" alt="Image 2" />
            </div>
            <div class="slide">
              <img src="../home/img/motor2.jpeg" alt="Image 1" />
            </div>
            <div class="slide">
              <img src="../home/img/lanscape.jpg" alt="Image 1" />
            </div>
            <div class="slide">
              <img src="../home/img/motor.jpg" alt="Image 2" />
            </div>
            <div class="slide">
              <img src="../home/img/motor2.jpeg" alt="Image 1" />
            </div>
            
          </div>
          <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
          <button class="next" onclick="moveSlide(1)">&#10095;</button>
        </div>
      </div>
    </section>
    <!-- end -->

    <!--  -->
    <!--  -->
    <!--  -->
    <!--  -->
    <script src="../home/script.js"></script>
  </body>
</html>
